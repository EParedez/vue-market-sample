<html>
  <head>
    <title>Iniciar Sesión</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>
  
  <body>
    <SCRIPT  language=JavaScript> 
    function go(){
    if (document.form.contraseña.value=='MICONTRASEÑA' && document.form.login.value=='USUARIO'){ 
            location.href ="http://localhost/vue-market-sample/wwwroot" 
        } 
        else{ 
             alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
        } 
    } 
    </SCRIPT>
    <div style="padding:50px 0">
      <div class="logo text-center">Iniciar Sesión</div>

      <form name=form>
      <div class="login-form-1">
        <form id="login-form" class="text-left">
          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label class="title-form">Nombre de Usuario</label>
                <p><input type="text" class="formulario" name=login></p>
                
              </div>
              <div class="form-group">
                <label class="title-form">Contraseña</label>
                <p><input type="password" class="formulario" name=contraseña></p>
              </div>
              <div class="form-group login-group-checkbox">
                <button class="btn btn-primary" onclick=go() type=button value=Acceder>Entrar</button>
                <input type="checkbox" id="recordar" name="recordar">
                <label for="recordar">Recordarme</label>
              </div>
            </div>

          <div class="etc-login-form">
            <p>¿Contraseña Perdida? <a href="reset.html" class="link">Recuperar contraseña</a></p>
            <p>¿Nuevo por aquí? <a href="newUser.html" class="link">Crea una cuenta</a></p>
          </div>
        </form>
      </div>
    </div>
      </form>
    
  </body>
</html>
