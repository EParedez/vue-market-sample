<html>
	<head>
		<title>Recuperar Contraseña</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>

	<body>
		<div class="text-center" style="padding:50px 0">
	<div class="logo">Recupera tu Contraseña</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="forgot-password-form" class="text-left">
			<div class="etc-login-form">
				<p class="instrucciones">Sigue las instrucciones para recuperar tu contraseña</p>
			</div>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label class="subtitle-form">Escribe tu Correo Electronico</label>
						<input type="text" class="formulario" id="fp_email" name="fp_email">
					</div>
					<div class="form-group login-group-checkbox">
						<button type="submit" class="btn btn-primary">Registrar Ahora</button>
						<input type="checkbox" class="" id="aceptar" name="aceptar">
						<label for="aceptar">Acepto <a href="#" class="link">Terminos y Condiciones</a></label>
					</div>
				</div>
				
			</div>
			<div class="etc-login-form">
				<p>¿Ya tienes una cuenta? <a class="link" href="#">Inicia Sesión</a></p>
				<p>¿Nuevo por aquí? <a class="link" href="#">Crea una cuenta</a></p>
			</div>
		</form>
	</div>
	</body>

</html>
