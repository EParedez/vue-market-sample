<html>
	<head>
		<title>Crear Usuario</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>

<div class="text-center" style="padding:50px 0">
	<div class="logo">Registrate</div>

	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="subtitle-form">Nombre de Usuario</label>
						<input type="text" class="formulario" id="reg_username" name="reg_username">
					</div>
					<div class="form-group">
						<label for="reg_password" class="subtitle-form">Contraseña</label>
						<input type="password" class="formulario" id="reg_password" name="reg_password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="subtitle-form">Confirme su Contraseña</label>
						<input type="password" class="formulario" id="reg_password_confirm" name="reg_password_confirm">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="subtitle-form">Dirección de Correo Electronico</label>
						<input type="text" class="formulario" id="reg_email" name="reg_email">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="subtitle-form">Nombre Completo</label>
						<input type="text" class="formulario" id="reg_fullname" name="reg_fullname">
					</div>

					
					<div class="form-group login-group-checkbox">
						<button type="submit" class="btn btn-primary">Registrar Ahora</button>
						<input type="checkbox" class="" id="aceptar" name="aceptar">
						<label for="aceptar">Acepto <a href="#" class="link">Terminos y Condiciones</a></label>
					</div>
				</div>
				
			</div>
			<div class="etc-login-form">
				<p>¿Ya tienes una cuenta? <a href="login.html" class="link">Inicia Sesión</a></p>
			</div>
		</form>
	</div>
</div>
	</body>
</html>
